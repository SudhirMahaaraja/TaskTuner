<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TaskTuner</title>
  <!-- Google Font: Atkinson Hyperlegible Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --blue:   #799EFF;
      --light:  #FEFFC4;
      --gold1:  #FFDE63;
      --gold2:  #FFBC4C;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; padding:0;
      background: var(--light);
      color: #333;
      font-family: 'Atkinson Hyperlegible Mono', monospace;
    }
    header {
      background: var(--blue);
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    header h1 {
      flex: 1; margin:0; font-size:1.5rem;
    }
    header a {
      color: #fff; text-decoration: none; font-size:1rem;
    }
    main {
      padding: 1rem;
      max-width: 960px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    a { text-decoration:none; color: var(--blue); }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <a href="/">‚Üê Home</a>
    <h1>TaskTuner</h1>
    <a href="/tasks-ui">Tasks</a>
    <a href="/schedule-ui" style="margin-left:1rem;">Schedule</a>
  </header>
  <main>{% block content %}{% endblock %}</main>
</body>
</html>
