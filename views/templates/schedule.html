{% extends 'base.html' %}
{% block content %}
  <h2>Schedule from {{ start_date }}</h2>
  <table style="width:100%; border-collapse:collapse;">
    <thead>
      <tr>
        <th style="border:1px solid #ccc; padding:0.5rem; background:#eee;">Date</th>
        <th style="border:1px solid #ccc; padding:0.5rem; background:#eee;">Tasks</th>
      </tr>
    </thead>
    <tbody>
    {% for day in schedule %}
      <tr>
        <td style="border:1px solid #ccc; padding:0.5rem; vertical-align:top;">
          {{ day.date }}
        </td>
        <td style="border:1px solid #ccc; padding:0.5rem;">
          <ul style="margin:0; padding-left:1.2rem;">
            {% for t in day.tasks %}
              <li style="margin-bottom:0.3rem;">
                {{ t.name }} ({{ t.effort }}h)
              </li>
            {% endfor %}
          </ul>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
